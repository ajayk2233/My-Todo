    <!-- Bootstrap core CSS -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->

    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: start;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: rgb(243, 230, 219);
            background-size: 100%;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="product.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-lg">
        <a class="navbar-brand" href="#">Aradhya</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'edit_profile' %}">Profile<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Gallery</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Patient Data</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Doctors Data<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">OPD Record</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Daily Collection</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Career</a>
                </li>

                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'career' %}">Career</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
                </li>
                
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:{document.getElementById('delete').submit()}">Logout</a>
                </li>
                <form method="POST" id="delete" action="{% url 'signout' %}">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
                {% endif %}
            </ul>
        </div>
    </nav>
    <br>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Social Media Buttons Links from W3 School -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
