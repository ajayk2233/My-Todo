{% extends 'layout.html' %}
{% block content %}
<form method="post" class="form-signin" novalidate>{% csrf_token %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Enter new password</h2>
            <label>New password:</label>
            <input class="form-control" type="password" autofocus="true" name="new_password1" required id="id_new_password1">
            <label>Confirm password:</label>
            <input class="form-control" type="password" name="new_password2" required id="id_new_password2">
            <br>
            <input class="btn btn-lg btn-outline-primary btn-block" type="submit" value="Change my password">
        </div>
    </div>
</form>

{% endblock %}
