{% extends 'layout.html' %}
{% block content %}<br><br><br>
<div class="container">
<form method="POST" class="form-signin">{% csrf_token %}

  <div class="col-md-4 offset-md-4">

  </div>
</div>
</form>
</div>



{% endblock %}
